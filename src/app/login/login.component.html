<div id="login-box">
    <div class="left">
        <form #LoginForm="ngForm" (ngSubmit)="loginUser(LoginForm.value)">
            <h1>Login</h1>
            <input type="text" ngModel id="email" name="email" placeholder="E-mail" />
            <input type="password" ngModel id="password" name="password" placeholder="Password" />
            <input type="submit" id="saveData" name="login_submit" value=" Submit " />
        </form>
    </div>
